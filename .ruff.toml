exclude = [
	"vast_flatbuf", # auto-generated code
]

[lint]
select = [
	"E", # pycodestyle errors
	"W", # pycodestyle warnings
	"F", # pyflakes
	"I", # isort
	"D", # pydocstyle
]
ignore = [
	"D203", # no-blank-line-before-class
	"D213", # multi-line-summary-second-line
	"E501", # line-too-long
]

[lint.per-file-ignores]
"vastdb/bench/**" = ["D"]
"vastdb/tests/**" = ["D"]
"conftest.py" = ["D"]

# TODO: add relevant docstrings
"vastdb/errors.py" = ["D"]
"vastdb/internal_commands.py" = ["D"]
"vastdb/table.py" = ["D"]
"vastdb/util.py" = ["D"]
"setup.py" = ["D"]
