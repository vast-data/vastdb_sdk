exclude = [
	"vast_flatbuf", # auto-generated code
]

[lint]
select = [
	"E4", "E7", "E9", "F", # defaults
	"W292", # missing-newline-at-end-of-file
	"D", # pydocstyle
]
ignore = [
	"D203", # no-blank-line-before-class
	"D213", # multi-line-summary-second-line
]

[lint.per-file-ignores]
"vastdb/bench/**" = ["D"]
"vastdb/tests/**" = ["D"]
"conftest.py" = ["D"]

# TODO: add relevant docstrings
"vastdb/errors.py" = ["D"]
"vastdb/internal_commands.py" = ["D"]
"vastdb/table.py" = ["D"]
"vastdb/util.py" = ["D"]
"setup.py" = ["D"]
